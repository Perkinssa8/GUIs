                <div id="navBarComponent" class="example">

        </section>
        <section  id="button" class="section">
            <h2>Buttons</h2>

                <h3>Example</h3>
                <div id="buttonComponent">
                    <button id="buttonButton" class="button">
                        <span class="material-symbols-outlined">Add</span>

                </div>
            </div>
        </section>
        <section id="action" >

                <h3>Example</h3>
                <div id="fabComponent">
                    <button id="fabButton" class="button">
